<!DOCTYPE html>
<html>
    <head>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

        <title>템플릿</title>

    <body>
       <div data-role="page">
    <div data-role="header" data-theme="b">
        <h1>MTB</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content ui-page-theme-b ui-page-active" data-theme="b">
        <h3>회원 가입</h3>
        <label for="ID">ID</label>
        <input type="text" name="ID" id="id" data-theme="a" value="">
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email" data-theme="a" value="">
        <label for="password">password</label>
        <input type="password" name="password" id="password" data-theme="a" value="">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" data-theme="a" value="">
        <label for="phone">Phone</label>
        <input type="password" name="phone" id="phone" data-theme="a" value="">
        <label for="number">인증번호</label>
        <input type="password" name="number" id="number" data-theme="a" value="">
        <a href="#dlg-sign-up-sent" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
        <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;" data-theme="b">
            <div data-role="header" data-theme="b">
                <h1>Almost done...</h1>
            </div>
            <div role="main" class="ui-content" data-theme="b">
                <h3>Confirm Your Email Address</h3>
                <p>We sent you an email with instructions on how to confirm your email address. Please check your inbox and follow the instructions in the email.</p>
                <div  data-theme="b" class="mc-text-center"><a href="sign-in.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
            </div>
        </div>
    </div><!-- /content -->
